url: "https://aira-hust.github.io"  # no trailing slash
baseurl: "/AiRA"                     # leading slash, no trailing slash

# site properties and page defaults
title: AiRA-HUST
subtitle: 
description: An engaging 1-3 sentence description of your lab.
header: images/background.jpg
footer: images/background.jpg
proofer: false

# site social media and other links
links:
  email: contact@AiRA-HUST.com
  orcid: 0000-0001-6219-1322
  google-scholar: P9yPJnsAAAAJ
  # github: your-lab
  # twitter: YourLabHandle
  # youtube: YourLabChannel

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post
  # markdown files in /_projects
  - scope:
      type: "projects"
    values:
      layout: project

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true
  # generate page for each project
  projects:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts


# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .bundle/
  - .git/
  - .github/
  - jekyll.log

# incremental build for faster rebuilds
incremental: true

# limit posts for faster development builds (comment out for production)
# limit_posts: 10
